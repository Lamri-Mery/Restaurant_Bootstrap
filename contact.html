			<div class="container">
				<form class= "my-contact" action="" method="POST" role="form">
					<legend>Contact</legend>

					<div class="form-group">
						<label for="myName">Nom</label>
						<input type="text" class="form-control" id="myName" placeholder="Nom">
					</div>
					<div class="form-group">
						<label for="myFirstName">Prénom</label>
						<input type="text" class="form-control" id="myFirstName" placeholder="Prénom">
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput1">Adresse email</label>
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
					</div>
   					<div class="form-group">
						<label for="mySelect">Objet:</label>
						<select class="form-control" id="mySelect">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
					<div class="form-group">
						<label for="comment">Comment:</label>
						<textarea class="form-control" rows="5" id="comment"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Envoyer</button>
